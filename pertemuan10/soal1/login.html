<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/pertemuan10/soal1/otentikasi.js"></script>
    <title>Login Authentication</title>
</head>
<body>
    <h1 style="text-align: center;">Login</h1>
    <div style="display: flex; justify-content: center;">
        <form>
            <p>
                <label for="username">Username = <input type="text" id="username"></label>
            </p>
            <p>
                <label for="password">Password = <input type="password" id="password"></label>
            </p>
            <input type="button" value="Login" onclick="login()" style="margin-left: 40%;">
        </form>
    </div>

</body>
</html>
