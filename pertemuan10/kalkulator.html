<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator</title>
</head>
<body>
    <h1>Kalkulator Sederhana</h1>

    <form action="#" method="get">
        <label for="bilangan1">Masukan bilangan 1:</label>
        <input type="number" id="bilangan1">

        <br>

        <label for="bilangan2">Masukan bilangan 2:</label>
        <input type="number" id="bilangan2">

        <br>

        <label>Pilih Operasi Aritmatika: </label>
        <input type="radio" name="operation" value="plus"> <label for="plus">+</label>
        <input type="radio" name="operation" value="min"> <label for="min">-</label>
        <input type="radio" name="operation" value="bagi"> <label for="bagi">:</label>
        <input type="radio" name="operation" value="kali"> <label for="kali">x</label>

        <br>

        <input type="button" value="Hitung" onclick="calculate()">
    </form>

    <p>Hasil: <span id="hasil">0</span></p>

    <script>
        function calculate(){
            let bilangan1 = parseInt(document.getElementById('bilangan1').value)
            let bilangan2 = parseInt(document.getElementById('bilangan2').value)
            let operation = document.querySelector('input[name="operation"]:checked').value
            let hasil = document.querySelector('#hasil')

            switch (operation) {
                case "plus":
                    hasil.innerHTML = bilangan1 + bilangan2
                    break;
                
                case "min":
                    hasil.innerHTML = bilangan1 - bilangan2
                    break;
                
                case "kali":
                    hasil.innerHTML = bilangan1 * bilangan2
                    break;
        
                default:
                    hasil.innerHTML = bilangan1 / bilangan2
                    break;
            }
        }
    </script>
</body>
</html>
