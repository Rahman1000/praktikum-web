<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menghitung Kurs Rupiah</title>
</head>
<body>
    <h1>Menghitung Kurs Rupiah</h1>

    <p>Konversi Kurs Indonesia (1$ = Rp. 14650)</p>

    <label for="nilaiRupiah">Masukan nilai rupiah = </label>
    <input type="number" id="nilaiRupiah" onchange="hitungRupiah()">
    <p>Hasil nilai dollar = <span id="hasildollar">0</span>$</p>

    <br><hr><br>

    <label for="nilaiDollar">Masukan nilai dollar = </label>
    <input type="number" id="nilaiDollar" onchange="hitungDollar()">
    <p>Hasil nilai rupiah = Rp. <span id="hasilrupiah">0</span></p>

    <script>
        function hitungRupiah(){
            let hasildollar = document.getElementById('nilaiRupiah').value / 14650
            document.getElementById('hasildollar').innerHTML = hasildollar
        }

        function hitungDollar(){
            let hasilrupiah = document.getElementById('nilaiDollar').value * 14650
            document.getElementById('hasilrupiah').innerHTML = hasilrupiah            
        }
    </script>
</body>
</html>
